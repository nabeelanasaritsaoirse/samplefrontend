name: ğŸŒ Flutter Web CI
run-name: "ğŸš€ Web Build by ${{ github.actor }} on ${{ github.ref_name }}"

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: ğŸ“š Install dependencies
        run: flutter pub get

      - name: ğŸ§ª Run tests
        run: flutter test

      - name: ğŸ—ï¸ Build Web
        run: flutter build web --release
