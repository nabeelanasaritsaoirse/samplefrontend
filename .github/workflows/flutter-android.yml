name: ğŸ¤– Flutter Android CI
run-name: "ğŸš€ Android Build by ${{ github.actor }} on ${{ github.ref_name }}"

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'

      - name: ğŸ§¾ Check Flutter & Dart version
        run: |
          flutter --version
          dart --version

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ” Analyze Code
        run: flutter analyze

      - name: ğŸ§ª Run Unit Tests
        run: flutter test || echo "No tests found"

      - name: ğŸ—ï¸ Build Android APK
        run: flutter build apk --release

      - name: ğŸ“¤ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: saoirseapp-apk
          path: build/app/outputs/flutter-apk/app-release.apk
