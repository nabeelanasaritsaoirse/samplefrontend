name: ğŸ¤– Flutter Android CI
run-name: "ğŸš€ Android Build by ${{ github.actor }} on ${{ github.ref_name }}"

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Flutter (3.35.7 Stable)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'

      - name: ğŸ§¾ Check Flutter & Dart version
        run: |
          flutter --version
          dart --version

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ” Lint Check
        run: flutter analyze --no-fatal-infos --no-fatal-warnings || true
      
      - name: ğŸ§ª Run Flutter Tests (machine output)
        run: flutter test --machine > test_output.json || true

      # âœ… Correct working converter (NOT EnricoMi)
      - name: ğŸ“Š Convert Test Output to JUnit XML
        uses: sangotome/flutter-test-report@v1
        with:
          machine: test_output.json
          output: test-results.xml

      # âœ… Publish JUnit results (creates Test tab in GitHub)
      - name: ğŸ“ˆ Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: test-results.xml

      - name: ğŸ§¾ Add Lint + Test Summary
        if: always()
        run: |
          echo "## ğŸ§© Flutter CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ” Lint Warnings" >> $GITHUB_STEP_SUMMARY
          flutter analyze | tail -n 20 >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ§ª Test Summary" >> $GITHUB_STEP_SUMMARY
          cat test_output.json | head -n 20 >> $GITHUB_STEP_SUMMARY

